language: java

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk6

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libsodium libsodium-dev gcc

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
